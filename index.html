<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/style.css">
    <title>Gitmo</title>
    <script src="script.js" defer></script>
  </head>

  <body>
   <div class="row">
    <div class="col col-6" id="gitmo">
        <!-- For gitmo and his animations-->
        <div class="gitmoHead">
            <img id="gitmoIMG" src="resources/Images/Gitmo Green.svg" alt="Gitmo">
            <div class="askContainer">
                <h1 class="ask">Ask me a question.</h1>
            </div>
        </div>
    </div>
    <div class="col col-6" id="input">
        <!-- For the text area -->
        <h2 class="heyGitmo">Hey Gitmo...</h2>
        <textarea id="text"></textarea>
        <div class="buttons">
            <button class="btn" id="play-button">Ask</button>
            <button class="btn" id="stop-button">Stop</button>
        </div>
    </div>
   </div>
  </body>
</html>
